<!DOCTYPE html>
<html lang="en">
<head>
  <title>Medical Checklist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/lib/style.css">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
      .chklist_table thead tr:nth-child(1) th {
        position: sticky;
        top: 0px;
        z-index: 999;
        font-size: 13px;
        outline: 1px solid #8e8c8c;
      }
     .chklist_table thead tr:nth-child(2) th{
        position: sticky;
        top: 30px;
        z-index: 999;
        font-size: 13px;
        background: #40e0d0;
        outline: 1px solid #8e8c8c;
      }
  </style>
</head>
<body style="background: url(assets/images/bg-body.png)">


<div class="table table-responsive border-bottom mb-0">
      <table class="table table-bordered text-center chklist_table" style="margin-bottom: 50px!important">
        <thead>
          <tr class="head-3">
            <th width="" rowspan="2" style="vertical-align: middle;">S.No</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Mat No</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Vendor</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Manufacturer</th>
            <th width="" rowspan="2" style="vertical-align: middle;">L.C</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Qty</th>
            <th width="" rowspan="" colspan="6" style="vertical-align: middle;">Cus Selection</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Nupco rmk</th>
            <th width="" rowspan="" colspan="2" style="vertical-align: middle;">Transfer</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Remarks</th>
            <th width="" rowspan="2" style="vertical-align: middle;">Indicator</th>
          </tr>
          <tr>
            <th style="padding: 5px 7px">MOH</th>
            <th>MNGHA</th>
            <th style="padding: 5px 7px">SFH</th>
            <th>PSMMC</th>
            <th>MODA</th>
            <th>DMU</th>

            <th>From</th>
            <th style="padding: 5px 7px">To</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td>1</td>
            <td>asd</td>
            <td>sfg</td>
            <td>sd</td>
            <td>dd</td>
            <td>ff</td>
             
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>


            <td>ds</td>
            <td>2</td>
            <td>1</td>
            <td>sg</td>
            <td>sg</td>
          </tr>

        </tbody>
      </table> 
      </div>
</body>
</html>
