<!DOCTYPE html>
<html lang="en">
<head>
  <title>Medical Checklist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/lib/style.css">
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    .canvasjs-chart-credit{
      display: none;
    }
  </style>
  <script>
  window.onload = function () {

  var options = {
    title: {
      text: "Quotation Radio Report"
    },
    subtitles: [{
      text: ""
    }],
    animationEnabled: true,
    data: [{
      type: "pie",
      startAngle: 0,
      toolTipContent: "<b>{label}</b>: {y}%",
      showInLegend: "true",
      legendText: "{label}",
      indexLabelFontSize: 16,
      indexLabel: "{label} - {y}",
      dataPoints: [
        { y: 200, label: "No Quotation" },
        { y: 50, label: "One Quotation" },
        { y: 288, label: "Two Quotation" },
        { y: 1200, label: "There and More" }
      ]
    }]
  };
  $("#chartContainer").CanvasJSChart(options);

  }
  </script>
</head>
<body style="background: url(assets/images/bg-body.png)">

   <div class="table table-responsive border-bottom mb-0">
        <table class="table table-bordered text-center chklist_table" style="margin-bottom: 50px!important">
          <thead>
            
          </thead>

          <tbody>


          </tbody>
        </table> 
      </div>
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
